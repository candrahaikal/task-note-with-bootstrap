<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- my CSS -->
    <link rel="stylesheet" href="index.css">

    <title>Task Note by Bootstrap</title>
  </head>
  <body>
    
    <h1 class="text-center my-4 fw-bold">Welcome to TaskNote</h1>

    <section id="task-list">
      <div class="container">

        <ul class="list-group" id="task-group">
          <li class="list-group-item fw-bold  bg-success text-light">Tasks List</li>
        </ul>
      </div>
    </section>

    <section id="input" class="mt-4">
      <div class="container">
        <div class="input-group mt-3">
          <input type="text" class="form-control" placeholder="Add task" id="task-input">
        </div>
        <div class="input-group my-2">
          <textarea class="form-control" aria-label="With textarea" placeholder="Task's description" id="task-description"></textarea>
        </div>
        <button type="button" class="btn btn-success" id="task-submit">Add</button>
      </div>
    </section>


    <!-- my JS -->
    <script src="index.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
